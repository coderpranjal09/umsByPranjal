<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pranjal's UTU-UMS Attendance Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Pranjal's UTU-UMS Attendance Management</h1>
  <div class="container">
    <div id="monthContainer">
      <div class="month-form">
        <label>Month:</label>
        <select class="month-selector">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <label>Total Classes:</label>
        <input type="number" class="total-classes" placeholder="Total" min="0">
        <label>Attended Classes:</label>
        <input type="number" class="attended-classes" placeholder="Attended" min="0">
      </div>
    </div>
    <button class="button" onclick="addMonth()">Add Month</button>
    <button class="button" onclick="calculateAttendance()">Calculate</button>

    <div id="alert" class="alert"></div>
    <div id="monthly-attendance"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
